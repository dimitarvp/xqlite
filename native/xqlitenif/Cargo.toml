[package]
name = "xqlitenif"
version = "0.1.1"
authors = ["Dimitar Panayotov <mitko.p@gmail.com>"]
edition = "2018"

[lib]
name = "xqlitenif"
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
dashmap = { version = "6.1.0", default-features = false }
r2d2 = "0.8.10"
r2d2_sqlite = "0.27.0"
rusqlite = "0.34"
rustler = { version = "0.36.1" }

[profile.release]
lto = true
codegen-units = 1
