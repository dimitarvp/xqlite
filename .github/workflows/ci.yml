name: Xqlite

env:
  DEFAULT_ELIXIR: "1.19"
  DEFAULT_OTP: "28"

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  format_and_lint:
    name: Format & lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Elixir
        id: beam
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.DEFAULT_ELIXIR }}
          otp-version: ${{ env.DEFAULT_OTP }}

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
            priv/native
          key: v1-elixir-lint-${{ runner.os }}-otp-${{ steps.beam.outputs.otp-version }}-elixir-${{ steps.beam.outputs.elixir-version }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            v1-elixir-lint-${{ runner.os }}-otp-${{ steps.beam.outputs.otp-version }}-elixir-${{ steps.beam.outputs.elixir-version }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Check Elixir formatting
        run: mix format --check-formatted

  dialyzer:
    name: Type checks
    runs-on: ubuntu-latest
    needs: format_and_lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Elixir
        id: beam
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.DEFAULT_ELIXIR }}
          otp-version: ${{ env.DEFAULT_OTP }}

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
            priv/native
          key: v1-elixir-dialyzer-${{ runner.os }}-otp-${{ steps.beam.outputs.otp-version }}-elixir-${{ steps.beam.outputs.elixir-version }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            v1-elixir-dialyzer-${{ runner.os }}-otp-${{ steps.beam.outputs.otp-version }}-elixir-${{ steps.beam.outputs.elixir-version }}-mix-

      - name: Restore PLT cache
        uses: actions/cache@v4
        with:
          path: |
            priv/plts
          key: v1-plt-${{ runner.os }}-otp-${{ steps.beam.outputs.otp-version }}-elixir-${{ steps.beam.outputs.elixir-version }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            v1-plt-${{ runner.os }}-otp-${{ steps.beam.outputs.otp-version }}-elixir-${{ steps.beam.outputs.elixir-version }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Create PLT
        run: mix dialyzer --plt

      - name: Run Dialyzer
        run: mix dialyzer --format short

  test:
    name: Tests
    runs-on: ${{ matrix.os }}
    needs: format_and_lint
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-2022]
        elixir: ["1.16", "1.17", "1.18", "1.19"]
        otp: ["26", "27", "28"]
        rust: ["stable"]
        exclude:
          - otp: "28"
            elixir: "1.18"
          - otp: "28"
            elixir: "1.17"
          - otp: "28"
            elixir: "1.16"
          - otp: "27"
            elixir: "1.16"
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Configure Git (Windows)
        if: runner.os == 'Windows'
        run: git config --global core.autocrlf false

      - name: Set up Elixir
        id: beam
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Restore Elixir dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
            priv/native
          key: v1-elixir-test-${{ runner.os }}-otp-${{ steps.beam.outputs.otp-version }}-elixir-${{ steps.beam.outputs.elixir-version }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            v1-elixir-test-${{ runner.os }}-otp-${{ steps.beam.outputs.otp-version }}-elixir-${{ steps.beam.outputs.elixir-version }}-mix-

      - name: Restore Rust (Cargo) cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: native/xqlitenif
          prefix-key: "v1-rust-test-${{ runner.os }}-otp-${{ steps.beam.outputs.otp-version }}"

      - name: Install Elixir dependencies
        run: mix deps.get

      - name: Compile project (includes NIF)
        run: mix compile

      - name: Rust formatting
        run: cargo fmt --manifest-path native/xqlitenif/Cargo.toml -- --check

      - name: Rust clippy
        run: cargo clippy --manifest-path native/xqlitenif/Cargo.toml -- -D warnings

      - name: Run tests
        run: mix test.seq
